<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEDIDOS</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Compra en el mejor supermercado para tel√©fonos m√≥viles.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Formulario de login -->
  <div id="login-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Iniciar Sesi√≥n</button>
    </form>
  </div>

  <!-- Contenido protegido: solo se mostrar√° una vez que el usuario inicie sesi√≥n -->
  <div id="contenido" style="display:none;">
    <header>
      <h1>PEDIDOS</h1>
    </header>
    <main>
      <!-- Contenedor de productos -->
      <section id="product-list"></section>
    </main>
    <!-- Total siempre visible -->
    <div id="total-display" aria-live="polite">Total: ‚Ç¨0.00</div>
    <!-- Bot√≥n flotante del carrito (movible) -->
    <button id="cart-toggle" aria-label="Ver carrito">üõí</button>
    <!-- Modal del carrito -->
    <div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
      <div id="cart-modal-content">
        <button id="close-modal" aria-label="Cerrar carrito" onclick="toggleCart()">‚úñ</button>
        <h2 id="cart-modal-title">Tu Pedido</h2>
        <div id="cart-items-modal">No hay productos a√±adidos.</div>
        <div id="modal-total">Total: ‚Ç¨0.00</div>
        <button id="submit-order" onclick="submitOrder()">Enviar Pedido</button>
      </div>
    </div>
    <!-- Elemento de audio para notificar al agregar producto -->
    <audio id="add-sound" src="beep.mp3" preload="auto"></audio>
    <!-- Aqu√≠ puedes incluir tus otros scripts, por ejemplo, para el carrito y funciones adicionales -->
    <script src="script.js"></script>
  </div>

  <!-- Script de autenticaci√≥n (puedes incluirlo al final del body) -->
  <script>
    // Datos de usuario de ejemplo (no es seguro para producci√≥n)
    const USER = {
      username: "usuario",
      password: "contrase√±a123"
    };

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if(username === USER.username && password === USER.password) {
        // Guarda el estado de autenticaci√≥n en localStorage (opcional)
        localStorage.setItem("loggedIn", "true");
        mostrarContenido();
      } else {
        alert("Credenciales incorrectas");
      }
    });

    function mostrarContenido() {
      if(localStorage.getItem("loggedIn") === "true") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      }
    }

    // Ejecuta al cargar la p√°gina para mostrar u ocultar contenido seg√∫n el estado de login
    mostrarContenido();
  </script>
</body>
</html>
