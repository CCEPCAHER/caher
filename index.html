<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
  <title>PEDIDOS</title>
  <!-- Llamada a la hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Compra en el mejor supermercado para tel√©fonos m√≥viles.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Formulario de login -->
  <div id="login-container">
    <form id="login-form">
      <select id="store" required>
        <option value="" disabled selected>Selecciona tu supermercado</option>
      </select>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Iniciar Sesi√≥n</button>
    </form>
  </div>
  
  <!-- Contenido protegido: se mostrar√° una vez que el usuario inicie sesi√≥n -->
  <div id="contenido" style="display:none;">
    <header>
      <h1>CONSULTAS</h1>
      <a href="admin-standalone.html" style="position: absolute; top: 20px; right: 20px; background: #667eea; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold;">üéõÔ∏è Panel Admin</a>
    </header>
    <main>
      <!-- Contenedor para el dropdown de filtros -->
      <div id="filter-container"></div>
      
      <!-- Contenedor de productos generado din√°micamente (con etiquetas de oferta y descuento) -->
      <section id="product-list">
        <!-- Los productos se renderizan aqu√≠ desde script.js -->
      </section>
      
      <!-- Total siempre visible -->
      <div id="total-display" aria-live="polite">Total: ‚Ç¨0.00</div>
      
      <!-- Bot√≥n flotante del carrito (movible) -->
      <button id="cart-toggle" aria-label="Ver carrito">üõí</button>
      
      <!-- Modal del carrito -->
      <div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
        <div id="cart-modal-content">
          <button id="close-modal" aria-label="Cerrar carrito" onclick="toggleCart()">‚úñ</button>
          <h2 id="cart-modal-title">Tu Pedido</h2>
          <div id="cart-items-modal">No hay productos a√±adidos.</div>
          <div id="modal-total">Total: ‚Ç¨0.00</div>
          <div style="margin: 10px 0;">
            <input type="text" id="pedido" placeholder="N√∫mero de pedido (opcional)" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
          </div>
          <button id="submit-order" onclick="submitOrder()">Enviar Pedido</button>
        </div>
      </div>
      
      <!-- Elemento de audio para notificar al agregar producto -->
      <audio id="add-sound" src="beep.mp3" preload="auto"></audio>
      <!-- Librer√≠a para exportar a Excel -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
      <!-- Archivo de l√≥gica de productos, carrito, descuentos, etc. -->
      <script src="script.js?v=20241219-4"></script>
    </main>
  </div>
  
  <!-- Script de autenticaci√≥n, gesti√≥n de credenciales y env√≠o de pedido -->
  <script>
    // Array de usuarios v√°lidos (para este ejemplo, se gestiona localmente)
    const USERS = [
      { username: "ccipbcncrd8@grupocaher.com", store: "Alcampo Sant Boi",     password: "1234" },
      { username: "ccipbcncrd4@grupocaher.com", store: "Alcampo Sant Quirze", password: "1234" },
      { username: "ccipbcncrd8@grupocaher.com", store: "Alcampo Esplugues",   password: "1234" },
      { username: "ccipbcncrd4@grupocaher.com", store: "Carrefour Sant Cugat", password: "1234" },
      { username: "ccipbcncrd4@grupocaher.com", store: "Carrefour Barbera", password: "1234" }
    ];

    // Al cargar la p√°gina, si existen credenciales guardadas, prellenamos los campos.
    document.addEventListener("DOMContentLoaded", function() {
      // Rellenar el combo de supermercados con valores √∫nicos de "store"
      const stores = [...new Set(USERS.map(user => user.store))];
      const storeSelect = document.getElementById('store');
      stores.forEach(store => {
        const option = document.createElement('option');
        option.value = store;
        option.textContent = store;
        storeSelect.appendChild(option);
      });

      // Cargar valores guardados
      const savedStore = localStorage.getItem("savedStore");
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");

      if (savedStore && savedUsername && savedPassword) {
        document.getElementById("store").value = savedStore;
        document.getElementById("username").value = savedUsername;
        document.getElementById("password").value = savedPassword;
      }
    });

    // Evento para el formulario de login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const storeInput = document.getElementById("store").value;
      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();
      
      // Buscar usuario que coincida con las credenciales
      const userFound = USERS.find(user => 
        user.store === storeInput &&
        user.username === usernameInput &&
        user.password === passwordInput
      );
      
      if (userFound) {
        // Guardar las credenciales en localStorage
        localStorage.setItem("savedStore", storeInput);
        localStorage.setItem("savedUsername", usernameInput);
        localStorage.setItem("savedPassword", passwordInput);
        // Guardar el nombre del centro (store) para enviarlo a Power Automate
        localStorage.setItem("userStore", userFound.store);
        localStorage.setItem("loggedInUser", userFound.username);

        // Mostrar el contenido protegido
        mostrarContenido();
      } else {
        alert("Credenciales incorrectas o supermercado no v√°lido");
      }
    });

    // Funci√≥n para mostrar el contenido protegido tras el login
    function mostrarContenido() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("contenido").style.display = "block";
      // Mostrar el nombre del almac√©n en el header, si est√° almacenado
      const storeName = localStorage.getItem("userStore");
      if (storeName) {
        const header = document.querySelector("header h1");
        header.textContent += " - " + storeName;
      }
    }

    // Funci√≥n para enviar el pedido a Power Automate usando el nombre del centro
    function enviarPedido() {
      // Recupera los datos desde localStorage
      const username = localStorage.getItem("savedUsername");
      const password = localStorage.getItem("savedPassword");
      const userStore = localStorage.getItem("userStore") || "";

      console.log("Datos recuperados:", { username, password, userStore });

      // Ejemplo de productos seleccionados (ajusta seg√∫n tu l√≥gica)
      const products = [
        { product: "Producto A", quantity: 2, price: 10.5 },
        { product: "Producto B", quantity: 1, price: 5.75 }
      ];

      const pedido = {
        username: username,
        password: password,
        userStore: userStore,
        products: products
      };

      console.log("Objeto 'pedido' que se enviar√°:", JSON.stringify(pedido));

      fetch("", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pedido)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Respuesta recibida del flujo:", data);
        alert("Pedido enviado correctamente.");
      })
      .catch(error => {
        console.error("Error al enviar el pedido:", error);
        alert("Error al enviar el pedido.");
      });
    }
  </script>
</body>
</html>
